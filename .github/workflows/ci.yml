name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # Use npm install because the repo doesn't commit a package-lock.json yet.
        # If you add a lockfile later, switch back to `npm ci` for reproducible installs.
        run: npm install

      - name: Lint JS
        run: npm run lint:js --if-present

      - name: Build
        run: npm run build

      - name: Generate POT (optional)
        run: npm run pot --if-present
